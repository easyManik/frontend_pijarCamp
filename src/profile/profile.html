<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-4">
            <div class="d-flex">
              <a
                class="d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="true"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle"
                  height="30"
                  loading="lazy"
                />
              </a>
              <div>
                <h3>Nama</h3>
                <p>Ubah profil</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="nav__list">
            <div class="nav__items">
              <a href="#" class="nav__link active">
                <i class="bx bx-home nav__icon"></i>
                <span class="nav__name">My account</span>
              </a>
              <div class="nav__dropdown">
                <a href="#" class="nav__link">
                  <i class="bx bx-user nav__icon"></i>
                  <span class="nav__name">Shopping Address</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <a href="#" class="nav__dropdown-item">My Product</a>
                    <a href="#" class="nav__dropdown-item">Selling Product</a>
                  </div>
                </div>
              </div>
              <a href="#" class="nav__link">
                <i class="bx bx-message-rounded nav__icon"></i>
                <span class="nav__name">My order</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <!-- Navbar -->
      <nav
        id="main-navbar"
        class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
      >
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Brand -->
          <a class="navbar-brand" href="#">
            <img
              src="../assets/img/Vector.svg"
              height="25"
              alt=""
              loading="lazy"
            />
            Blanja
          </a>
          <!-- Search form -->
          <form class="d-none d-md-flex input-group w-auto my-auto">
            <input
              autocomplete="off"
              type="search"
              class="form-control rounded"
              placeholder="Search"
              style="min-width: 225px"
            />
            <span class="input-group-text border-0"
              ><button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                style="background-color: #ffffff; border-color: #8e8e93"
              >
                <img src="/src/assets/img/search.svg" alt="" /></button
            ></span>
          </form>

          <!-- Right links -->
          <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->

            <!-- Icon -->
            <li class="nav-item">
              <a href="">
                <img src="/src/assets/img/shopping-cart.svg" alt="" />
              </a>
            </li>
            <!-- Icon -->
            <li class="nav-item me-3 me-lg-0">
              <a href="">
                <img src="/src/assets/img/notif.svg" alt="" />
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a href="">
                <img src="/src/assets/img/message.svg" alt="" />
              </a>
            </li>

            <div>
              <a
                class="d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="true"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle"
                  height="30"
                  loading="lazy"
                />
              </a>
            </div>
            <!-- Avatar -->
          </ul>
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <main style="margin-top: 58px">
      <div class="container pt-4">
        <div class="card">
          <div class="card-header">Inventory</div>
          <div class="card-body">
            <div class="mb-3 row">
              <label for="inputName" class="col-sm-2 col-form-label"
                >Name</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputEmail" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputNum" class="col-sm-2 col-form-label"
                >Phone Number</label
              >
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputNum" />
              </div>
            </div>

            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Laki-laki</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Perempuan</label
              >
            </div>

            <div class="d-flex justify-content-center">
              <button>Jual</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
