<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mybag.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-light bg-light d-flex justify-content-around">
          <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="#">
              <img
                src="/src/assets/img/Vector.svg"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt=""
              />
              Blanja
            </a>
          </div>

          <div class="d-flex justify-content-between">
            <div class="form-outline">
              <input
                id="search-focus"
                type="search"
                id="form1"
                class="form-control"
                placeholder="Search"
              />
            </div>
            <div>
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
                style="background-color: #ffffff; border-color: #8e8e93"
              >
                <img src="/src/assets/img/search.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <a href="">
              <img src="/src/assets/img/shopping-cart.svg" alt="" />
            </a>
            <a href="">
              <img src="/src/assets/img/notif.svg" alt="" />
            </a>
            <a href="">
              <img src="/src/assets/img/message.svg" alt="" />
            </a>
          </div>
          <div>
            <a
              class="d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              aria-expanded="true"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                height="30"
                loading="lazy"
              />
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div>
          <h1>My Bag</h1>
          <div class="container d-flex justify-content-between">
            <div class="box-content d-flex flex-column bd-highlight mb-3">
              <div class="box d-flex justify-content-between">
                <input
                  class="ck"
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
                <p>Select all items (2 items selected)</p>
                <a href="">Delete</a>
              </div>

              <div class="box d-flex justify-content-between">
                <input
                  class="ck"
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
                <img
                  src="../assets/img/mybag/gez-xavier-mansfield-b34E1vh1tYU-unsplash 2.png"
                  alt=""
                />
                <div class="d-flex flex-column">
                  <h4>Men's formal suit-Black</h4>
                  <p>Zalora Cloth</p>
                </div>
                <div class="qty mt-5">
                  <span class="minus bg-dark">-</span>
                  <input type="number" class="count" name="qty" value="1" />
                  <span class="plus bg-dark">+</span>
                </div>
                <div>
                  <p>$ 20.0</p>
                </div>
              </div>

              <div class="box d-flex justify-content-between">
                <input
                  class="ck"
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
                <img
                  src="../assets/img/mybag/kemal-alkan-_BDBEP0ePQc-unsplash 1.png"
                  alt=""
                />
                <div class="d-flex flex-column">
                  <h4>Men's Jacket jeans</h4>
                  <p>Zalora Cloth</p>
                </div>
                <div class="qty mt-5">
                  <span class="minus bg-dark">-</span>
                  <input type="number" class="count" name="qty" value="1" />
                  <span class="plus bg-dark">+</span>
                </div>
                <div>
                  <p>$ 20.0</p>
                </div>
              </div>
            </div>
            <div
              class="box2 d-flex flex-column bd-highlight mb-3 align-content-between"
            >
              <h5>Shopping summary</h5>
              <div class="d-flex justify-content-between">
                <p>Total Price</p>
                <p>$ 40.0</p>
              </div>

              <button>Buy</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
