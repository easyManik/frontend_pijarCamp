<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container column mt-5 d-flex">
      <div class="d-flex mt-5 mx-auto">
        <img src="../assets/img/Vector.svg" alt="" class="logo" />
        <h1>Blanja</h1>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <h4 class="mb-5">Please sign up with your account</h4>
    </div>

    <div
      class="container btn-group mt-2 col-sm-2 d-flex justify-content-center"
      role="group"
      aria-label="Basic example"
      style="width: 25%"
    >
      <a
        href="../auth/registerCust.html"
        type="button"
        class="btn btn-block btn-1"
        style="background-color: #db3022; color: white"
      >
        Customer
      </a>
      <a
        href="../auth/registerSeller.html"
        type="button"
        class="btn btn-block btn-2"
        style="color: #9b9b9b; border-color: gray"
      >
        Seller
      </a>
    </div>

    <div class="container kotak_login mt-4 mb-4 d-flex justify-content-center">
      <form class="col-sm-5">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="inputEmail1"
            aria-describedby="emailHelp"
            placeholder="Name"
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            placeholder="Email"
          />
        </div>

        <div class="form-group mt-2">
          <input
            type="password"
            class="form-control"
            id="inputPassword1"
            placeholder="Password"
          />
        </div>
      </form>
    </div>

    <div
      class="container mt-2 d-flex justify-content-center"
      role="group"
      aria-label="Basic example"
    >
      <button
        type="submit"
        class="btn btn-primary col-sm-5"
        style="border-radius: 20px; background-color: #db3022"
      >
        Submit
      </button>
    </div>

    <div class="container mt-2 d-flex justify-content-center">
      <p class="card-text">
        Already have a Tokopedia account?
        <a
          href="../auth/loginCust.html"
          class="card-link"
          style="color: #db3022"
          >Login</a
        >
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
