<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container column mt-5 d-flex">
      <div class="d-flex mt-5 mx-auto">
        <img src="../assets/img/Vector.svg" alt="" class="logo" />
        <h1>Blanja</h1>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <h4 class="mb-5">Reset Password</h4>
    </div>
    <div class="d-flex justify-content-center">
      <p style="color: red">
        You need to change your password to active your account
      </p>
    </div>

    <div class="container kotak_login mt-4 d-flex justify-content-center">
      <form class="col-sm-5">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="inputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="form-group mt-2">
          <input
            type="password"
            class="form-control"
            id="inputPassword1"
            placeholder="Password"
          />
        </div>
        <a
          href="#"
          class="card-link d-flex justify-content-end"
          style="color: #db3022"
          >Forget Password</a
        >
      </form>
    </div>

    <div
      class="container mt-2 d-flex justify-content-center"
      role="group"
      aria-label="Basic example"
    >
      <a
        href="../auth/requestRPw.html"
        type="submit"
        class="btn btn-primary col-sm-5"
        style="border-radius: 20px; background-color: #db3022"
      >
        Submit
      </a>
    </div>

    <div class="container mt-2 d-flex justify-content-center">
      <p class="card-text">
        Don't have a Tokopedia account?
        <a href="#" class="card-link" style="color: #db3022">Register</a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
